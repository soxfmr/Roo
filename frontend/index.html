<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Subscriptions Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              iosbg: '#f2f2f7',
              ioscard: '#ffffff',
              iostext: '#111827',
              iosmuted: '#6b7280',
            },
            boxShadow: {
              // keep shadows minimal per requirement (no shadow on banners)
            }
          }
        }
      }
    </script>
    <style>
      html, body, #app { height: 100%; }
      /* iOS-like segmented control */
      .segmented { background: #e5e7eb; padding: 4px; border-radius: 9999px; display: flex; width: 100%; }
      .segmented button { border-radius: 9999px; padding: 6px 12px; font-weight: 600; color: #374151; flex: 1 1 0%; text-align: center; }
      .segmented .active { background: white; color: #111827; box-shadow: 0 1px 2px rgba(0,0,0,0.06); }
      /* iOS-like toggle */
      .toggle { width: 44px; height: 26px; background: #d1d5db; border-radius: 9999px; position: relative; transition: background .2s; }
      .toggle::after { content: ''; width: 22px; height: 22px; background: white; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: left .2s; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
      .toggle.on { background: #22c55e; }
      .toggle.on::after { left: 20px; }
      /* Hide scrollbars on mobile for better look */
      ::-webkit-scrollbar { display: none; }
      .fade-enter-active, .fade-leave-active { transition: opacity .22s ease; }
      .fade-enter-from, .fade-leave-to { opacity: 0; }
      .slide-up-enter-active, .slide-up-leave-active { transition: transform .32s ease, opacity .32s ease; }
      .slide-up-enter-from { transform: translateY(25%); opacity: 0; }
      .slide-up-leave-to { transform: translateY(-10%); opacity: 0; }
      .slide-left-enter-active, .slide-left-leave-active { transition: transform .32s ease, opacity .32s ease; }
      .slide-left-enter-from { transform: translateX(20%); opacity: 0; }
      .slide-left-leave-to { transform: translateX(-20%); opacity: 0; }
      .quickfade-enter-active, .quickfade-leave-active { transition: opacity .16s ease; }
      .quickfade-enter-from, .quickfade-leave-to { opacity: 0; }
      .dropdown-enter-active { transition: transform .18s ease, opacity .18s ease; transform-origin: top center; }
      .dropdown-leave-active { transition: transform .12s ease, opacity .12s ease; transform-origin: top center; }
      .dropdown-enter-from { transform: scale(0.96); opacity: 0; }
      .dropdown-leave-to { transform: scale(0.96); opacity: 0; }
    </style>
  </head>
  <body class="bg-white text-iostext">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
  
</html>
