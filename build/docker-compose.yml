services:
  api:
    build:
      context: ..
      dockerfile: build/Dockerfile.api
    container_name: roo_api
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/app.db}
      - SECRET_KEY=${SECRET_KEY:-change-me}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ./.env
    volumes:
      - ${DB_LOCAL_DIR:-../data}:/data
    ports:
      - "8001:5000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:5000/api/health'); sys.exit(0)"]
      interval: 10s
      timeout: 3s
      retries: 5
